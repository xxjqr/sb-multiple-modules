<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <script type="application/javascript">
        function postTime() {
            alert(document.getElementById("meeting").value);
        }
    </script>
</head>
<body>
<!--th:action="@{/rest/upload/img}"-->
<form action="http://127.0.0.1:8080/rest/post/upload" method="post" enctype="multipart/form-data" >
<label>上传图片</label>
<input type="file" name="file"/>
<input type="submit" value="上传"/>
</form>

<p>
    <label for="meeting">约会日期：</label>
    <input id="meeting" type="datetime-local" value=""/>
    <input id="postTime" onclick="postTime()" type="button" value="上传日期" />
</p>

</body>
</html>
